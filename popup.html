<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabGo</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f5f7fa;
        --text-color: #333;
        --border-radius: 8px;
        --transition: all 0.3s ease;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 200px;
        margin: 0;
        padding: 20px;
        background-color: var(--secondary-color);
        color: var(--text-color);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: var(--border-radius);
      }

      h3 {
        text-align: center;
        color: var(--primary-color);
        font-size: 24px;
        margin-bottom: 20px;
      }

      button, a {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        display: block;
        box-sizing: border-box;
      }

      button:hover, a:hover {
        background-color: #3a7bc8;
        transform: translateY(-2px);
      }

      .switch {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 15px 0;
      }

      .switch-label {
        font-size: 14px;
        color: var(--text-color);
      }

      .switch input {
        display: none;
      }

      .slider {
        position: relative;
        width: 50px;
        height: 24px;
        background-color: #ccc;
        border-radius: 34px;
        cursor: pointer;
        transition: var(--transition);
      }

      .slider::before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: var(--transition);
      }

      input:checked + .slider {
        background-color: var(--primary-color);
      }

      input:checked + .slider::before {
        transform: translateX(26px);
      }

      a {
        background-color: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
      }

      a:hover {
        background-color: var(--primary-color);
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>TabGo</h3>

    <button id="quickGroupButton">快速分组</button>
    <a href="options.html">管理白名单</a>

    <div class="switch">
      <label class="switch">
        <input type="checkbox" id="subdomainToggle" />
        <span class="slider"></span>
      </label>
      <span class="switch-label">子域名</span>
    </div>
    <div class="switch">
      <label class="switch">
        <input type="checkbox" id="groupTop" />
        <span class="slider"></span>
      </label>
      <span class="switch-label">分组在前</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
